<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Shopee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clone Shopee</h1>
        <nav>
            <ul>
                <li><a href="#products">Produk</a></li>
                <li><a href="#cart">Keranjang</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Daftar Produk</h2>
        <div class="product" data-name="Produk 1" data-price="10000">
            <h3>Produk 1</h3>
            <p>Deskripsi produk 1.</p>
            <p class="price">Harga: Rp10.000</p>
            <button class="add-to-cart">Tambah ke Keranjang</button>
        </div>
        <div class="product" data-name="Produk 2" data-price="20000">
            <h3>Produk 2</h3>
            <p>Deskripsi produk 2.</p>
            <p class="price">Harga: Rp20.000</p>
            <button class="add-to-cart">Tambah ke Keranjang</button>
        </div>
        <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
    </section>

    <section id="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: Rp0</p>
    </section>

    <footer>
        &copy; 2024 Clone Shopee
    </footer>

    <script src="script.js"></script>
</body>
</html>
